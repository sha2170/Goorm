<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>블록 요소, 인라인 요소, 인라인 블록 요소 비교</title>
    <style>
      h1 {background-color: yellow; }
    </style>
</head>
<body>
  <h1>블록 요소, 인라인 요소, 인라인 블록 요소 비교</h1>

  <section id="block" class="ex">
    <h2>블록 요소</h2>
    <p>항상 새로운 줄에서 시작, 화면 전체 너비 차지합니다.</p>
    <div><strong>이것은 블록 요소입니다.</strong></div>
    <div>이것은 또 다른 블록 요소입니다.</div>
  </section>

  <section id="inline" class="ex">
    <h2>인라인 요소</h2>
    <p>인라인 요소는 줄 바꿈 없이 다른 요소와 같은 줄에 위치합니다. 콘텐츠의 너비만큼만 차지합니다.</p>
    <span>이것은 <strong>인라인 요소</strong>입니다.</span>
    <p>위 두 span 요소는 같은 줄에 위치합니다.</p>
  </section>

  <section id="inline_block" class="ex">
    <h2>인라인 블록 요소</h2>
    <p>인라인 블록 요소는 인라인 요소처럼 한 줄에 위치하지만, 블록 요소처럼 너비와 높이를 지정할 수 있습니다. </p>
    <input type="button" value="이것은 인라인 블록 요소입니다." style="width: 300px; color: red;">
    <input type="button" value="또 다른 인라인 블록 요소입니다.">
  </section>
</body>
</html>
